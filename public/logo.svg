<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5A5F" />
      <stop offset="100%" stop-color="#F23A43" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Lion head with flames -->
  <g transform="translate(50, 20)">
    <!-- Flames shape -->
    <path d="M50,0 C45,15 30,20 30,35 C30,45 35,55 50,60 C65,55 70,45 70,35 C70,20 55,15 50,0 Z 
             M50,20 C53,25 60,25 62,35 C64,42 60,52 50,55 C40,52 36,42 38,35 C40,25 47,25 50,20 Z
             M35,10 C30,20 25,25 30,40 C25,38 20,30 25,20 C28,15 32,12 35,10 Z
             M65,10 C70,20 75,25 70,40 C75,38 80,30 75,20 C72,15 68,12 65,10 Z" 
          fill="url(#flameGradient)" filter="url(#shadow)" />
    
    <!-- Lion face -->
    <path d="M50,30 C42,30 36,38 38,45 C40,50 45,52 50,52 C55,52 60,50 62,45 C64,38 58,30 50,30 Z
             M40,35 C38,35 36,40 38,42 C40,44 42,42 40,35 Z
             M60,35 C62,35 64,40 62,42 C60,44 58,42 60,35 Z
             M50,48 C48,48 47,47 46,45 C45,43 47,40 50,40 C53,40 55,43 54,45 C53,47 52,48 50,48 Z
             M40,52 C35,54 30,53 28,52 C25,50 27,48 30,48 C33,48 38,50 40,52 Z
             M60,52 C65,54 70,53 72,52 C75,50 73,48 70,48 C67,48 62,50 60,52 Z" 
          fill="white" />
  </g>
  
  <!-- ROAR AI Text -->
  <g transform="translate(20, 130)" filter="url(#shadow)">
    <!-- Roar -->
    <path d="M10,0 C6,0 3,3 3,6 C3,9 5,11.5 8,12 L8,12 L2,20 L8,20 L13,13 L13,20 L18,20 L18,0 L10,0 Z M10,4 L13,4 L13,8 L10,8 C9,8 8,7 8,6 C8,5 9,4 10,4 Z" 
          fill="url(#flameGradient)" />
    
    <!-- o -->
    <path d="M25,5 C21,5 18,8 18,12.5 C18,17 21,20 25,20 C29,20 32,17 32,12.5 C32,8 29,5 25,5 Z M25,9 C26.5,9 28,10.5 28,12.5 C28,14.5 26.5,16 25,16 C23.5,16 22,14.5 22,12.5 C22,10.5 23.5,9 25,9 Z" 
          fill="url(#flameGradient)" />
    
    <!-- a -->
    <path d="M40,5 C36,5 33,8 33,12.5 C33,17 36,20 40,20 C42,20 43.5,19 44,18 L44,20 L48,20 L48,5 L44,5 L44,7 C43.5,6 42,5 40,5 Z M40,9 C41.5,9 43,10.5 43,12.5 C43,14.5 41.5,16 40,16 C38.5,16 37,14.5 37,12.5 C37,10.5 38.5,9 40,9 Z" 
          fill="url(#flameGradient)" />
    
    <!-- r -->
    <path d="M55,5 L51,5 L51,20 L55,20 L55,15 C55,12 58,10 60,10 L60,5 C58,5 56,6 55,8 L55,5 Z" 
          fill="url(#flameGradient)" />
    
    <!-- AI -->
    <path d="M75,0 L88,0 L88,5 L83,5 L83,20 L78,20 L78,5 L75,5 L75,0 Z" 
          fill="url(#flameGradient)" />
    <path d="M95,0 L90,0 L90,20 L95,20 L95,0 Z" 
          fill="url(#flameGradient)" />

    <!-- Tagline -->
    <g transform="translate(0, 30)">
      <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" letter-spacing="0.5">
        <tspan x="20" y="0" fill="#333333">SEARCH. BUILD. ROAR</tspan>
      </text>
    </g>
  </g>
</svg> 